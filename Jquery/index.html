<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>



    <script>

 // Basic DOM manipulation 

//  To manipulate an element inside the DOM, you first need to select it and store a reference to it inside a variable
    const link = document.querySelector('a');
    link.textContent = 'Mozilla Developer Network';

// Changed link
    link.href = 'https://developer.mozilla.org';

// Creating & placing new nodes
    const sect = document.querySelector('section');

// Create new paragraph
    const para = document.createElement('p');
para.textContent = 'We hope you enjoyed the ride.';

// Append the new paragraph at the end of the section
sect.appendChild(para);

// Add a text node to the paragraph the link sits inside
const text = document.createTextNode(' — the premier source for web development knowledge.');
const linkPara = document.querySelector('p');
linkPara.appendChild(text);

sect.appendChild(linkPara);
sect.removeChild(linkPara);
linkPara.remove();

linkPara.parentNode.removeChild(linkPara);

const text = document.createTextNode(' — the premier source for web development knowledge.');

const linkPara = document.querySelector('p');
linkPara.appendChild(text);

// Move nodes
sect.appendChild(linkPara);

// Remove nodes
sect.removeChild(linkPara);

// Remove based on a reference
linkPara.remove();

// Instead of above to remove, in older browsers use this
linkPara.parentNode.removeChild(linkPara);




    </script>  
  </body>
</html>
